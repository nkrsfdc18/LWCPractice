<template>
    <lightning-card title="Properties">
        <div class="slds-var-m-around_medium">
        <lightning-input type="text" label="Enter some text" onkeyup={changehandler}>
           
        </lightning-input>
        <div class="slds-text-color_success slds-text-heading_medium">I am learning the Course of <strong class="slds-text-color_error slds-text-heading_medium">{fullname}</strong>  from Udemy</div>
    </div>
    </lightning-card>

    <lightning-card title="@Track Properties-2">
        <div class="slds-var-m-around_medium">
        <lightning-input type="text" label="Enter City Name" onkeyup={trackhandler}>
           
        </lightning-input>
        <div class="slds-text-color_success slds-text-heading_medium">My city Name is <strong class="slds-text-color_error slds-text-heading_medium">{address.city}</strong> </div>
    </div>
    </lightning-card>
    
</template>
