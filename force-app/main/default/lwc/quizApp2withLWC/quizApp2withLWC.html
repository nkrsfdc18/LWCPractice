<template>
    <lightning-card title="Quiz App with LWC 2">
        <div class="slds-m-around_medium">
          
            <form>
            <template for:each={myquestions} for:item="quiz">
              <div key={quiz.id} class="slds-m-bottom_medium">
                <div><strong>{quiz.id} - {quiz.question}</strong></div>
              <div class="slds-grid slds-gutters slds-p-bottom_medium">
                <div class="slds-col ">
                    <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/> 
                {quiz.options.a}
                </div>
                <div class="slds-col">
                    <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/> 
                    {quiz.options.b}
                </div>
                <div class="slds-col">
                    <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/> 
                    {quiz.options.c}
                </div>
                </div>
                </div>
            </template>
            <lightning-button variant="success" type="submit" label="Submit" title="Submit Quiz" disabled={allNotselected} onclick={submitHandler}
            class="slds-m-around_medium"></lightning-button>
            <lightning-button variant="destructive" type="reset" label="Reset" title="Reset Quiz" onclick={resethandler}
            class="slds-m-around_medium"></lightning-button>
        </form>
        <template if:true={isSubmitted}>
            <div class={isScoredfull}>You have Scored {correctAnswers} out of {myquestions.length}</div>
        </template>
        </div>
    </lightning-card>
</template>
